<div class="p-4 d-flex flex-column justify-content-center">
  <img
    class="mx-auto"
    [src]="pokemon?.sprites?.front_default"
    [alt]="pokemon?.name"
  />
  <div>
    <h3 class="text-center text-capitalize h1 mb-4">{{ pokemon?.name }}</h3>
    <div class="d-flex justify-content-center flex-wrap">
      <div
        *ngFor="let type of pokemon?.types"
        class="card text-white bg-success px-2 py-1 h4 text-capitalize mb-0 mr-4"
      >
        {{ type.type.name }}
      </div>
    </div>
  </div>
</div>
