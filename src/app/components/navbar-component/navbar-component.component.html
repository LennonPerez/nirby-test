<div
  class="vw-100 py-3 px-4 px-md-5 d-flex align-items-center justify-content-between position-fixed fixed-top border-bottom border-light"
  style="z-index: 200; background-color: #121212"
>
  <p-button
    icon="pi pi-home"
    styleClass="p-button-rounded"
    [disabled]="isHomeCurrentRoute"
    (click)="onGoToHome()"
  ></p-button>
  <p-button
    styleClass="p-button-danger p-button-sm"
    icon="pi pi-sign-out"
    label="Sign out"
    (click)="onLogout()"
  >
  </p-button>
</div>
